{% extends "layout.html" %}
{% block body %}

<div class="container">
	<div class="page-header">
		<h1>
			New Password
		</h1>
	</div>
	{% include 'flash.html' %}
	<form class="form-horizontal" action="{{ url_for('reset_with_token', token=token) }}" method=post name="">
		{{ form.csrf_token }}
        	<div class="control-group">
                    <label class="control-label">{{ form.password.label }}</label>
            		<div class="controls">{{ form.password }}</div>
			<div class="controls"><input type="submit" value="Change My Password"></div>
        	</div>
	</form>
</div>

{% endblock %}
