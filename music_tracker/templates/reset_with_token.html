{% extends "layout.html" %}

{% block body %}
<form class="form-horizontal" action="{{ url_for('reset_with_token', token=token) }}", method="POST">
	<div class="control-group">
		<label class="control-label">{{ form.password.label }}</label>: <label class="controls">{{ form.password }}</label>
	</div>
    {{ form.csrf_token }}
    <div class="control-group">
	    <label class="controls"><input type="submit", value="Change my password" /></label>
    </div>
</form>
{% endblock %}
