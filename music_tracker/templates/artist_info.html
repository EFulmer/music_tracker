{% extends "layout.html" %}
{% block body %}
<form action="" method="POST">
    {{ form.hidden_tag() }}
    {{ info['artist'] }}
    <br>
    Bio (courtesy of Last.fm): {{ info['bio'] }}
    <br>
    Top Album: {{ info['album'] }}
    <br>
    Top Track: {{ info['track'] }}
    <br>
    <a href={{ info['url'] }}>{{ info['artist'] }} on Last.fm</a>
    <br>
    <!-- TODO add db handler w/e -->
    {{ form.submit }}
</form>
{% endblock %}
