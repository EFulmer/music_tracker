{% extends "layout.html" %}
{% block body %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
{% endwith %}
<form action="{{ url_for('login') }}" method="POST">
    {{ form.csrf_token }}
    Email:
    {{ form.email }}
    Password:
    {{ form.password }}
    <input type="submit">
</form>
{% endblock %}
